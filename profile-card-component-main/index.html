<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container-all">
    <div class="card">
      <div class="container-cima">
        <div class="image-victor">
          <img src="images/image-victor.jpg" alt="imagem-perfil">
        </div>
      </div>
      <div class="card-body">
        <div class="one">
        <h1>Victor Crest 26</h1>
        <p>London</p>
        </div>
        <div class="retangle"></div>
        <div class="operations">
          <div class="text1">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="text2">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="text3">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
