<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-all">
    <div class="card">
      <div class="header-bg">
        <img src="images/illustration-hero.svg" alt="hero-illustration">
      </div>
      <div class="text-all">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
          <div class="price-description">
            <div class="left">
              <img src="images/icon-music.svg" alt="music-icon">
                <div>
                <p class="annual-plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
                </div>
            </div>
            <p class="change">Change</p>
          </div>
          <div><button>Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
