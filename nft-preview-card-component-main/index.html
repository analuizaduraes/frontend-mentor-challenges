<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-all">
  <div class="imagem1">
  <img src="images/image-equilibrium.jpg" alt="equilibrium-image">
  </div>
  <div class="card">
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="infos">
        <p class="ethereum"> 
        <img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p>
      </div>
      <div class="recorte"></div>
      <div class="creation">
        <div class="imagem2">
        <img src="images/image-avatar.png" alt="avatar-image">
        </div>
        <p>Creation of <p class="jules-wyvern"> Jules Wyvern</p></p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
